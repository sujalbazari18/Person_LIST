<h2>People List</h2>
<button (click)="addPerson()" style="margin-bottom: 12px;">Add New Person</button>

<div *ngIf="loading">Loading...</div>
<div *ngIf="error" style="color:red;">{{error}}</div>

<table *ngIf="!loading && persons.length" border="1" cellspacing="0" cellpadding="8">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Gender</th>
      <th>Mobile</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons">
      <td>{{person.name}}</td>
      <td>{{person.age}}</td>
      <td>{{person.gender}}</td>
      <td>{{person.mobile}}</td>
      <td>
        <button (click)="editPerson(person._id)">Edit</button>
        <button (click)="deletePerson(person._id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="!loading && !persons.length">No people found.</div>
